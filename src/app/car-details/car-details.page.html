<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img [src]="modelo.imagem"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ modelo.marca }}</ion-card-title>
      <ion-card-subtitle>{{ modelo.modelo }}</ion-card-subtitle>
      
    </ion-card-header>
    <ion-card-content>
      <p>{{ modelo.detalhes }}</p>

    </ion-card-content>
  </ion-card>
</ion-content>
