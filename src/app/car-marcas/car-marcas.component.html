<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carros por Marca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let marca of marcas" (click)="verModelos(marca)">
      <ion-avatar slot="start">
        <img [src]="marca.logo">
      </ion-avatar>
      <ion-label>{{ marca.nome }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
