<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Modelos Disponíveis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let modelo of modelos">
        <ion-card class="car-card">
          <ion-img [src]="modelo.imagem" (click)="toggleDetalhes(modelo)"></ion-img>
          <ion-card-header (click)="toggleDetalhes(modelo)">
            <ion-card-title>{{ modelo.marca }}</ion-card-title>
            <ion-card-subtitle>{{ modelo.modelo }}</ion-card-subtitle>
          </ion-card-header>
          <ng-container *ngIf="modelo.exibirDetalhes !== undefined && modelo.exibirDetalhes">
            <ion-card-content>
              <p>{{ modelo.detalhes }}</p>
              <ion-button expand="block" color="primary" (click)="verModificacoes(modelo.id)">
                <ion-icon slot="start" name="build-outline"></ion-icon>
                Ver Modificações
              </ion-button>
            </ion-card-content>
          </ng-container>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
